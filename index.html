<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=exclamation,check_small,favorite,home,search,settings,"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário">
                    <i>
                        <span class="material-symbols-outlined">
                            exclamation
                        </span>
                    </i>
                    <i>
                        <span class="material-symbols-outlined">
                            check_small
                        </span> </i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu email">
                    <i>
                        <span class="material-symbols-outlined">
                            exclamation
                        </span>
                    </i>
                    <i>
                        <span class="material-symbols-outlined">
                            check_small
                        </span> </i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="text" id="password" placeholder="Digite sua senha">
                    <i>
                        <span class="material-symbols-outlined">
                            exclamation
                        </span>
                    </i>
                    <i>
                        <span class="material-symbols-outlined">
                            check_small
                        </span> </i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password-confirmation">Confirmar Senah</label>
                    <input type="text" id="password-confirmation" placeholder="Confirme sua senha">
                    <i>
                        <span class="material-symbols-outlined">
                            exclamation
                        </span>
                    </i>
                    <i>
                        <span class="material-symbols-outlined">
                            check_small
                        </span> </i>
                    <small>Error message</small>
                </div>
            </form>
        </div>

        <button type="submit" class="btn">Criar Conta</button>

</body>

</html>
